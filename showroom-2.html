 <!-- Hover + Image Switch Functionality -->
<script>
  const cars = document.querySelectorAll('.cars');

  cars.forEach(car => {
      let timeout;
      let currentIndex = 0;
      const images = JSON.parse(car.getAttribute('data-images'));
      const imageElement = car.querySelector('.cars-image');

      function changeImage() {
          imageElement.src = images[currentIndex];
          currentIndex = (currentIndex + 1) % images.length;
      }

      car.addEventListener('mouseenter', () => {
          timeout = setInterval(() => {
              changeImage();
          }, 2000); // 3 seconds delay
      });

      car.addEventListener('mouseleave', () => {
          clearInterval(timeout);
          imageElement.src = images[0];
      });

      car.addEventListener('click', () => {
          // You can add your custom logic here for what happens when a car is clicked
          alert('You clicked on ' + car.querySelector('.cars-title').textContent);
      });
  });
</script>
